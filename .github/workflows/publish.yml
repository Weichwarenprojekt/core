name: Publish Merged Packages

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  post-merge:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    if: (github.event.action == 'closed' && github.event.pull_request.merged == true)
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup git user
        shell: bash
        run: git config user.email "-" && git config user.name "Weichwarenbot ðŸš€"
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: https://registry.npmjs.org
      - run: yarn install --frozen-lockfile
      - name: Version
        shell: bash
        run: yarn nx affected --base=${{ github.event.pull_request.base.sha }} --target=version
      - name: Publish
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
        run: npx nx affected --base=${{ github.event.pull_request.base.sha }} --target=publish
